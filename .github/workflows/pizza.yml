name: pizza - infrastructure delivery pipeline

on:
  push:
    branches: [ solution ]
  pull_request:
    branches: [ solution ]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with autopep8
      run: |
        autopep8 -r -d --exit-code .
    - name: Run unit tests
      run: |
        pytest test/unit/

  test-contract:
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run contract tests
      run: |
        pytest test/contract/ --environment=dev


  deploy-dev:
    environment: dev
    needs: test-contract
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - name: Set up environment
      working-directory: ./pizza/dev
      env:
        TF_BACKEND: ${{ secrets.TF_BACKEND }}
        TF_SECRET_VARIABLES: ${{ secrets.TF_SECRET_VARIABLES }}
      run: |
        echo $TF_BACKEND  | base64 -d > backend.tf
        echo $TF_SECRET_VARIABLES  | base64 -d > secrets.auto.tfvars
    - name: Initialize
      working-directory: ./pizza/dev
      run: terraform init
    - name: Plan
      working-directory: ./pizza/dev
      env:
        CLOUDSDK_CORE_PROJECT: ${{ secrets.CLOUDSDK_CORE_PROJECT }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        export GOOGLE_CREDENTIALS=$(echo $GOOGLE_SERVICE_ACCOUNT_JSON | base64 -d)
        terraform plan -no-color